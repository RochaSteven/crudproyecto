<form (ngSubmit)="updateUsers()">
    <div class="form-group">
      <label for="name">nombre</label>
      <input type="text" name="name" class="form-control" [(ngModel)]="userss.nombre">
    </div>
    <div class="form-group">
      <label for="last_name">detalle</label>
      <input type="text" name="last_name" class="form-control" [(ngModel)]="userss.detalle">
    </div>
    
    <div class="form-group">
      <label for="identification">precio</label>
      <input type="text" name="identification" class="form-control" [(ngModel)]="userss.precio">
    </div>
    
    <div class="form-group">
      <label for="email">categoria</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="userss.categoria_id">
    </div>
    
    
    <button class="btn btn-dark btn-sm mt-4">Actualizar</button>
    <td><button class="btn btn-danger" routerLink="/api">regresar</button></td>

  </form>
