<form (ngSubmit)="insertData()">
  <div class="form-group">
    <label for="name">nombre</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="userss.nombre">
  </div>
  <div class="form-group">
    <label for="last_name">detalle</label>
    <input type="text" name="last_name" class="form-control" [(ngModel)]="userss.detalle">
  </div>
  
  <div class="form-group">
    <label for="identification">precio</label>
    <input type="text" name="identification" class="form-control" [(ngModel)]="userss.precio">
  </div >
  <div class="form-group">
    <label for="identification">categoria</label>
    <select type="text" name="identification" class="form-control" [(ngModel)]="userss.categoria_id">
      <option *ngFor="let categoria of categoria" value={{categoria.id}}>{{categoria.id}}</option>
    </select>
  </div >
 
  <br>
  
  
  <button class="btn btn-dark btn-sm mt-4">Registrar</button>
</form>

<table class="table">
     <thead>
       <tr>
        <th scope="col">id</th>

         <th scope="col">nombre</th>
         <th scope="col">detalle</th>
         <th scope="col">precio</th>
         <th scope="col">categoria</th>
         <th scope="col">Acci√≥n</th>
         
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let users of users">
        <th scope="row">{{users.id}}</th>
         <th scope="row">{{users.nombre}}</th>
         <td  scope="row"> {{users.detalle}}</td>
         <td  scope="row">{{users.precio}}</td>
         <td  scope="row">{{users.categoria_id}}</td>
         
         
         <td><button class="btn btn-danger" (click)="deleteData(users.id)">Eliminar</button></td>
         <td><button class="btn btn-primary" routerLink="edit/{{users.id}}">Editar</button></td>
       </tbody>
     </table>
